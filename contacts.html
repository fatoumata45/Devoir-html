    <section class="nous-contacter">
        <div class="container">
            <h2> Nous contacter </h2>
            <form class="formulaire" action="#" method="#">
                <div class="formulaire-nom">
                    <label for="nom">
                        Votre nom
                    </label>
                    <input type="text" placeholder="Entrez votre nom" class="noms" name="nom" id="nom">
                </div>
                <div class="contact-form-email">
                    <label>
                        Votre e-mail
                    </label>
                    <input type="email" placeholder="Entrez votre adresse e-mail" class="email" name="email" id="email">
                </div>
                <div class="formulaire-message">
                    <label for="message">
                        Votre message
                    </label>
                    <input type="text" placeholder="Tapez votre message" class="message" id="message" name="message">
                </div>
                <div class="envoie">
                    <button type="button" value="envoie"> Envoyer
                        <img src="images/logos/Icon feather-arrow-right-circle.svg" class="image-fleche">
                    </button>

                </div>
            </form>
        </div>
    </section>

                    <li>T : 02 47 40 26 80</li>

            <div class="reseaux">
