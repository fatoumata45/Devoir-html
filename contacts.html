<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>contacts</title>
</head>

<body>
    <header class="main-header">
        <div class="container">
            <p class="para-header">DWWM</p>
            <nav class="main-nav">
                <ul class="menu" role="list">
                    <li class="menu-item"><a href="#" class="menu-link">Accueil</a></li>
                    <li class="menu-item"><a href="#" class="menu-link">La formation</a></li>
                    <li class="menu-item"><a href="#" class="menu-link">Les étudiants</a></li>
                    <li class="menu-item"><a href="#" class="menu-link">Actualités</a></li>
                    <li class="menu-item"><a href="#" class="menu-link">Nous contacter</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="nous-contacter">
        <div class="container">
            <h2> Nous contacter </h2>
            <form class="formulaire" action="#" method="#">
                <div class="formulaire-nom">
                    <label for="nom">
                        Votre nom
                    </label>
                    <input type="text" placeholder="Entrez votre nom" class="noms" name="nom" id="nom">
                </div>
                <div class="contact-form-email">
                    <label>
                        Votre e-mail
                    </label>
                    <input type="email" placeholder="Entrez votre adresse e-mail" class="email" nom="email" id="email">
                </div>
                <div class="formulaire-message">
                    <label for="message">
                        Votre message
                    </label>
                    <input type="text" placeholder="Tapez votre message" class="message" id="message" nom="message">
                </div>
                <div class="envoie">
                    <button type="button" value="envoie"> Envoyer
                        <img src="images/logos/Icon feather-arrow-right-circle.svg" class="image-fleche">
                    </button>

                </div>
            </form>
        </div>
    </section>
   
</body>

</html>
